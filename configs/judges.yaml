judges:
  - id: gpt_5_mini_judge
    role: judge
    provider: openai
    model: gpt-5-mini
    endpoint: "https://api.openai.com/v1/chat/completions"
    token_limit: 4096
    prompt_style: default
    parameters:
      temperature: 0.0

  - id: gpt_5_judge
    role: judge
    provider: openai
    model: gpt-5
    endpoint: "https://api.openai.com/v1/chat/completions"
    token_limit: 4096
    prompt_style: default
    parameters:
      temperature: 0.0

  - id: gpt_5_nano_judge
    role: judge
    provider: openai
    model: gpt-5-nano
    endpoint: "https://api.openai.com/v1/chat/completions"
    token_limit: 4096
    prompt_style: default
    parameters:
      temperature: 0.0
